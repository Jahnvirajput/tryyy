<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select a Room</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 600px;
    padding: 30px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }
  .room-option {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 0.3s ease;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }
  .room-option:hover {
    transform: translateY(-5px);
  }
  .room-icon {
    font-size: 36px;
    margin-right: 20px;
    color: #ff6b6b;
  }
  .room-label {
    font-size: 24px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Select a Room</h1>
    <div class="room-option" onclick="selectRoom('livingRoom')">
      <i class="fas fa-couch room-icon"></i>
      <span class="room-label">Living Room</span>
    </div>
    <div class="room-option" onclick="selectRoom('washroom')">
      <i class="fas fa-toilet-paper room-icon"></i>
      <span class="room-label">Washroom</span>
    </div>
    <div class="room-option" onclick="selectRoom('kitchen')">
      <i class="fas fa-utensils room-icon"></i>
      <span class="room-label">Kitchen</span>
    </div>
    <div class="room-option" onclick="selectRoom('bedroom')">
      <i class="fas fa-bed room-icon"></i>
      <span class="room-label">Bedroom</span>
    </div>
  </div>

  <script>
    function selectRoom(roomType) {
      if (roomType === 'livingRoom' || 'washroom' || 'kitchen' || 'bedroom') {
        window.location.href = 'stylequiz.html';
      } else {
        alert('Only the Living Room option is available for now.');
      }
    }
  </script>
</body>
</html>
